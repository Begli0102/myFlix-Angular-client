<app-navigation-bar></app-navigation-bar>

<div class="card" style=" display: flex; flex-wrap: wrap; justify-content: space-between; text-align: left; ">
  <mat-card *ngFor="let movie of movies;" style="flex:  1 auto; font-family:Georgia, 'Times New Roman', Times, serif; ">
   
    <mat-card-header style=" margin-top: 25px;">
      <mat-card-title style="font-size: 25px;">{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} style="text-align:center; width:300px; margin: 15px;" />
      <mat-card-actions class="action-card">
        <button mat-button  (click)='showGenre(
          movie.Genre.Name,
          movie.Genre.Description
          )'>
          Genre
        </button>
        <button mat-button  (click)='showDirector(
          movie.Director.Name,
          movie.Director.Bio,
          movie.Director.Birth,
          movie.Director.Death
          )'>
          Director
        </button>
        <button mat-button  (click)='showDetails(
          movie.Title,
          movie.ImagePath,
          movie.Description,
          movie.Genre.Name,
          movie.Director.Name
          )'>
          Details
        </button>
        <mat-card-actions>
          <mat-icon class='icon'style=" cursor: pointer; "
            aria-label='Add movie to favorites button' (click)='addFavorite(movie._id, movie.Title)'>favorite_border
          </mat-icon>
        </mat-card-actions>  
      </mat-card-actions>
  </mat-card>
</div>
