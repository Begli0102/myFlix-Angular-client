<div class='details-container'>
  <button id="close-button" mat-icon-button color='dark' [mat-dialog-close]='true'>
    <mat-icon >close</mat-icon>
  </button>

  <img src={{data.imagePath}} alt={{data.title}} style="max-width:150px; align-self: center;" />
  <h1 >{{data.title}}</h1>
<div class="details">
  <p style="font-weight: bold; color: rgb(156, 156, 156);">DIRECTOR</p>
  <p class="data">{{data.genre}}</p>

  <p style="font-weight: bold; color: rgb(156, 156, 156);">GENRE</p>
  <p class="data">{{data.director}}</p>

  <p style="font-weight: bold; color: rgb(156, 156, 156);">DESCRIPTION OF A MOVIE</p>
  <p class="data">{{data.description}}</p>
</div>
</div>
