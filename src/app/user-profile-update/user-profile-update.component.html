<div class="profile-info">
<p class="data">USERNAME</p>
<p>{{userData.Username}}</p>
<p class="data">PASSWORD</p>
 <p>{{userData.Password}}</p> 
<p class="data">EMAIL</p>
<p>{{userData.Email}}</p>
<p class="data">BIRTHDAY</p>
<p>{{userData.Birthday | date: "dd/MM/yyyy":"UTC" || "N/A"}}</p> 
</div>
